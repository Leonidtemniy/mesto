<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="фоторграфии путешествия интресные места" />
    <meta name="author" content="Леонид Т" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-white.png"
        alt="Логотип сайта"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="кусто жак ив"
          />
          <h1 class="profile__title">
            Жак-Ив Кусто <button class="profile__edit-button"></button>
          </h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="фото Карачаевска"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/ruskeala.jpg"
            alt="фото Карелия"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__button-like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/altai.webp"
            alt="фото Алтай"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Алтай</h2>
            <button class="element__button-like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/khibini.jpg"
            alt="фото Хибины"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Хибины</h2>
            <button class="element__button-like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/piter.jpg"
            alt="фото Санкт-Петербург"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__button-like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/sahalin.webp"
            alt="фото Сахалин"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Сахалин</h2>
            <button class="element__button-like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__closebutton"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" placeholder="Имя" />
          <input
            class="popup__profession"
            type="text"
            placeholder="Профессия"
          />
          <button class="popup__savebutton">Сохранить</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
