<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="фоторграфии путешествия интресные места" />
    <meta name="author" content="Леонид Т" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-white.svg"
        alt="Логотип сайта"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="кусто жак ив"
          />
          <div class="profile__upinfo">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="фото Карачаевска"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/ruskeala.jpg"
            alt="фото Карелия"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/altai.webp"
            alt="фото Алтай"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Алтай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/khibini.jpg"
            alt="фото Хибины"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Хибины</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/piter.jpg"
            alt="фото Санкт-Петербург"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/sahalin.webp"
            alt="фото Сахалин"
            class="element__photo"
          />
          <div class="element__info">
            <h2 class="element__title">Сахалин</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup editpopup">
      <div class="popup__container">
        <button class="popup__closebutton" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupProfilInfoForm" method="post">
          <input
            class="popup__input popup__name"
            type="text"
            placeholder="Имя"
            name="name"
          />
          <input
            class="popup__input popup__profession"
            type="text"
            placeholder="Профессия"
            name="profession"
            maxlength="50"
          />
          <button class="popup__savebutton" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
